<?xml version="1.0" encoding="utf-8" ?>
<configuration>

   <!-- Define a custom section for VersionChecking                            -->
   <configSections>
      <section name="VersionChecker"  type="System.Configuration.NameValueSectionHandler" />
   </configSections>

   <!-- Section for defining values used for tracing and debugging.            -->
   <system.diagnostics>
      <switches>
         <add name="DataMessagesSwitch" value="0" />
         <add name="TraceLevelSwitch" value="0" />
      </switches>
   </system.diagnostics>
   
   <!-- Information pertaining to the version of the .NET framework to use     -->
   <startup>
      <supportedRuntime version="v1.1.4322"/>
      <requiredRuntime version="v1.1.4322" safemode="true"/>
   </startup>
   
   <!-- Below is information to allow for VersionChecking prior to execution.  -->
   <!-- XML_Directory holds all the centralized version information and then   -->
   <!-- the AppName and Version allow for checking this particular app.        -->
   <VersionChecker>
      <add key="XML_Directory" value="\\Smathersnt12\DLCdocs\ScanQC\People\Mark\Applications\Versioning" />
      <add key="AppName" value="Aerial Image Collector" />
      <add key="Version" value="2.1.0" />
   </VersionChecker>

   <!--Any additional, application-specific setting go below here.             -->
   <appSettings>
      <add key="Network XML Configuration" value="\\Smathersnt12\DLCdocs\ScanQC\People\Mark\Applications\Aerials\AerialConfiguration.xml" />
      <add key="Log File" value="C:\Program Files\Mark\Aerials\Aerial.log.html" />
      <add key="Send Email" value="true" />
      <add key="Agent Character" value="Robby" />
   </appSettings>
   
</configuration>
